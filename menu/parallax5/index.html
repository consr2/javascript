<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav"> <!-- #변수이름 치면 바로 만들어 짐(div id), .변수이름 치면 바로 만들어 짐(div class)-->
        <h1>GREEN</h1>
        <ul>         <!--  ul>li>a  이렇게 치면 한번에 말들어짐-->
            <li class="active"><a href="#section1">menu1</a></li> <!--a는 클릭을 할 수있는 변수를 만든다-->
            <li><a href="#section2">menu2</a></li>
            <li><a href="#section3">menu3</a></li>
            <li><a href="#section4">menu4</a></li>
            <li><a href="#section5">menu5</a></li>
            <li><a href="#section6">menu6</a></li>
        </ul>
        <a href="#" class="navBtn">Open</a>
    </nav>

    <div id="contents"> <!--id 변수는 클릭시 그 위치로 이동되는 역할을 할 수 있다-->
        <div id="section1">
            <h2> 1.가랑잎이 솔잎더러 <br>바스락거린다고 한다.</h2>
        </div>
        <div id="section2">
            <h2>2.간에 붙었다 쓸개에<br>붙었다 한다.</h2>
        </div>
        <div id="section3">
            <h2>3.개구리 올챙이 적 <br>생각을 못한다.</h2>
        </div>
        <div id="section4">
            <h2>4.구슬이 서 말이라도 <br>꿰어야 보배 </h2>
        </div>
        <div id="section5">
            <h2>5.까마귀 날자 배 떨어진다. </h2>
        </div>
        <div id="section6">
            <h2>6.낮말은 새가 듣고 <br>밤말은 쥐가 듣는다. </h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    
    <script> //스크립트 + jquery 사용법 

        var nav=$('#nav ul li');
        var cont=$('#contents>div');

        nav.click(function(e){
            //function을 이벤트 핸들러 라고 부름

            e.preventDefault();
            var target = $(this);  // 내가 클릭한 것
            var index = target.index(); // li의 번호를 찾아보기(보통0부터 시작)
         
            var section = cont.eq(index); //cont의 인덱스 값을 저장하기//
            
            var offset = section.offset().top; // 저장된 값의 좌표를 인식 //
            
            //A.animate({실행문},시간,easing)
            //easing https://jqueryui.com/
            $('html, body').animate({scrollTop:offset},600)
            
        })
        //스크롤을 움직이면
        $(window).scroll(function(){
            //스크롤의 top값을 가져옴
            var wScroll = $(this).scrollTop();

            /*if(조건문){
                실행
            }*/
            if(wScroll >= cont.eq(0).offset().top){
                nav.removeClass('active'); 
                nav.eq(0).addClass('active');
            }
            if(wScroll >= cont.eq(1).offset().top){
                nav.removeClass('active'); //nav의 모든 active클레스명 지우기
                nav.eq(1).addClass('active');
            }
            if(wScroll >= cont.eq(2).offset().top){
                nav.removeClass('active'); //nav의 모든 active클레스명 지우기
                nav.eq(2).addClass('active');
            }
            if(wScroll >= cont.eq(3).offset().top){
                nav.removeClass('active'); //nav의 모든 active클레스명 지우기
                nav.eq(3).addClass('active');
            }
            if(wScroll >= cont.eq(4).offset().top){
                nav.removeClass('active'); //nav의 모든 active클레스명 지우기
                nav.eq(4).addClass('active');
            }
            if(wScroll >= cont.eq(5).offset().top){
                nav.removeClass('active'); //nav의 모든 active클레스명 지우기
                nav.eq(5).addClass('active');
            }
            
        });

        //사이드메뉴
        $('.navBtn').click(function(){
            $('#nav').toggleClass('open');

            //.hasClass('open') open을 가지고 있는가 true flase로 확인 
            if($('#nav').hasClass('open')){
                    $('#nav').animate({left:'0px'},200)
                    $('.navBtn').text('close')
                }else{
                    $('#nav').animate({left:'-300px'},200)
                    $('.navBtn').text('open')
                }
        })

    </script>

</body>
</html>
