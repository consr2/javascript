<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav">
        <div class="main">
            <h1>GREEN</h1>
            <ul>
                <li class="active"><a href="#">menu1</a></li><!-- #은 id를 찾는 것 아무 id 도 설정 안되면 제일 위로 감-->
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
                <li><a href="#">menu6</a></li>
            </ul>
        </div>

        <div id="contents">
            <div id="section1">
                <h2> 1.가랑잎이 솔잎더러 <br>바스락거린다고 한다.</h2>
            </div>
            <div id="section2">
                <h2>2.간에 붙었다 쓸개에<br>붙었다 한다.</h2>
            </div>
            <div id="section3">
                <h2>3.개구리 올챙이 적 <br>생각을 못한다.</h2>
            </div>
            <div id="section4">
                <h2>4.구슬이 서 말이라도 <br>꿰어야 보배 </h2>
            </div>
            <div id="section5">
                <h2>5.까마귀 날자 배 떨어진다. </h2>
            </div>
            <div id="section6">
                <h2>6.낮말은 새가 듣고 <br>밤말은 쥐가 듣는다. </h2>
            </div>
        </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script>
        var nav =$('#nav ul li')
        var cont =$('#contents>div')

        nav.click(function(e){
            e.preventDefault()
            var index = $(this).index()
            var offset = cont.eq(index).offset().top
            $('html, body').animate({scrollTop:offset},600)
            //$('html, body').animate({실행문},시간) 스크롤 동작 명령어
        })

        $(window).scroll(function(){
                                    
            if(cont.eq(0).offset().top <= $(this).scrollTop()){
                nav.removeClass('active')
                nav.eq(0).addClass('active')
            }
            if(cont.eq(1).offset().top <= $(this).scrollTop() ){
                nav.removeClass('active')
                nav.eq(1).addClass('active')
            }
            if(cont.eq(2).offset().top <= $(this).scrollTop()){
                nav.removeClass('active')
                nav.eq(2).addClass('active')
            }
        })
    </script>



</body>
</html>
